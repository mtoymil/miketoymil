<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>miketoymil.com</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19367813-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
  <script type="text/x-handlebars">
    <div class="main">
      {{outlet}}
    </div>
    <div class="header"><span>{{#linkTo index}}miketoymil{{/linkTo}} | <a href="http://twitter.com/mtoymil">twitter</a> | <a href="http://github.com/mtoymil">github</a> | <a href="http://www.linkedin.com/in/mtoymil">linkedin</a></span></div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="title">
      <span>mike toymil</span>
    </div>
    <div class="module index">
      <div class="bracket left-cap">{</div>
      <div class="contents">
        <ul>
          {{#each model}}
            {{#if url}}
            <li><a {{bindAttr href="url"}}><span class="key">{{key}}</span><span class="separator">:</span><span class="value">{{value}}</span></a></li>
            {{/if}}
          {{/each}}
        </ul>
      </div>
      <div class="bracket right-cap">}</div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="projects">
    <div class="title">
      <span>projects</span>
    </div>
      <div class="contents">
        <ul>
          <li><a href="http://www.soundkeep.com"><span class="key">Soundkeep:</span> Open source music (node.js, backbone.js, webaudio)</a></li>
          <li><a href="http://disasteroids.com"><span class="key">Disasteroids:</span> Gravity space shooter (node.js, backbone.js, canvas)</a></li>
          <li><a href="http://www.jitsmapper.com"><span class="key">Jitsmapper:</span> Mindmap Tool for Grapplers (angular.js, jit, django)</a></li>
          <li><a href="http://www.eightbitbeats.com"><span class="key">Eight Bit Beats:</span> Realtime music collaboration (node.js, backbone.js)</a></li>
        </ul>
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="clients">
    <div class="title">
      <span>clients</span>
    </div>
      <div class="contents">
        <ul>
          <li><a href="http://www.commercekitchen.com"><span class="key">Commerce Kitchen:</span> backbone.js</a></li>
          <li><a href="http://www.simpleenergy.com"><span class="key">Simple Energy:</span> ember.js, php</a></li>
          <li><a href="http://www.sisumedia.com"><span class="key">Sisu Media:</span> backbone.js</a></li>
          <l1><a href="http://userkind.com/"><span class="key">Userkind:</span> angular.js</a></li>
        </ul>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
